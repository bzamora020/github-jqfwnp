<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Journals
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Journal</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="stacked">Textarea</ion-label>
    <ion-textarea placeholder="placeholder" [(ngModel)] = "currentBlog"></ion-textarea>
  </ion-item>
  <ion-button expand="full" (click) = "addBlog()" >Add Blog</ion-button>

  <ion-item *ngFor = "let blog of blogList">

    <ion-label text-wrap>
      <h3>{{blog}}</h3>
    </ion-label>
  </ion-item>

  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
